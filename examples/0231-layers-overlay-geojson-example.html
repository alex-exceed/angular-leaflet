<!DOCTYPE html>
<html ng-app="demoapp">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://api-maps.yandex.ru/2.0/?load=package.map&lang=ru-RU" type="text/javascript"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/leaflet/dist/leaflet.js"></script>
    <script src="../bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
    <script src="../bower_components/leaflet-plugins/layer/Icon.Canvas.js"></script>    
    <script src="../dist/angular-leaflet-directive.js"></script>
    <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" />
    <script>
        var app = angular.module("demoapp", ["leaflet-directive"]);
        app.controller("LayersOverlayGeoJSONController", [ "$scope", '$http', function($scope, $http) {
            angular.extend($scope, {
                tampa: {
                    lat: 27.9482,
                    lng: -82.4566,
                    zoom: 14
                },
                layers: {
                    baselayers: {
                        osm: {
                        name: 'OpenStreetMap',
                        url: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                        type: 'xyz'
                        },
                    },
                    overlays:{}
                }
            });

        $http.get("https://raw.githubusercontent.com/yooper/open-model/master/geodata/geojson/united_states/Florida.geo.json").success(function(data, status) {
            angular.extend($scope.layers.overlays, {
                myShape: {
                    name:'Shape',
                    type: 'geoJSONShape',
                    data: data,
                    layerOptions: {
                        style: {
                                color: '#00D',
                                fillColor: 'red',
                                weight: 2.0,
                                opacity: 0.6,
                                fillOpacity: 0.2
                        }
                    }
                }
            });
        });

        $http.get("https://web.fulcrumapp.com/shares/b711f907a8d42665.geojson").success(function(data, status) {
                    angular.extend($scope.layers.overlays, {
                        fitness: {
                            name:'Awesome Marker Points',
                            type: 'geoJSONAwesomeMarker',
                            data: data,
                            icon: {
                                icon: 'heart',
                                markerColor: 'red',
                                prefix: 'fa'
                            }
                        }
                    });
                });

        }]);
    </script>
</head>
<body ng-controller="LayersOverlayGeoJSONController">
    <leaflet center="tampa" layers="layers" height="480px" width="100%"></leaflet>
    <h1>Yandex layer example</h1>
    <p>Use the Layer Switch Control on the top rigth of the map to select another Yandex Layer.</p>
</body>
</html>
